<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary: #E53935;
            --secondary: #D32F2F;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card);
            overflow: hidden;
        }
        .header {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        .match-header {
            background: var(--secondary);
            color: white;
            padding: 12px;
            display: flex;
            justify-content: space-between;
        }
        .input-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .custom-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: #f9f9f9;
            caret-color: var(--primary);
        }
        .active-input {
            border: 2px solid var(--primary) !important;
            background: #FFF9C4 !important;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            background: #ECEFF1;
            border-top: 1px solid #ddd;
        }
        .key {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }
        .key-enter {
            background: var(--primary);
            color: white;
            grid-column: span 2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            TT Odds Analyzer
        </div>
        
        <div class="match-header">
            <span>Игрок 1</span>
            <span>Игрок 2</span>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label class="input-label">Коэф. П1:</label>
                <div class="custom-input" id="odds-p1" tabindex="-1">1.85</div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Коэф. П2:</label>
                <div class="custom-input" id="odds-p2" tabindex="-1">2.05</div>
            </div>
            
            <button class="btn" id="analyze-btn">Анализировать</button>
            
            <div class="input-group hidden" id="results">
                <h3 style="margin: 20px 0 10px;">Результаты</h3>
                <div style="margin-bottom: 10px;">
                    <span style="color:#757575;">Value индекс:</span>
                    <span id="value-result" style="float:right; font-weight:bold;">1.12</span>
                </div>
                <div style="margin-bottom: 10px;">
                    <span style="color:#757575;">Маржа:</span>
                    <span id="margin-result" style="float:right; font-weight:bold;">4.8%</span>
                </div>
                <div>
                    <span style="color:#757575;">Рекомендация:</span>
                    <span id="recommendation" style="float:right; font-weight:bold; color:#E53935;">Ставка на П1</span>
                </div>
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <div class="key" data-value="1">1</div>
            <div class="key" data-value="2">2</div>
            <div class="key" data-value="3">3</div>
            <div class="key" data-value="backspace">⌫</div>
            <div class="key" data-value="4">4</div>
            <div class="key" data-value="5">5</div>
            <div class="key" data-value="6">6</div>
            <div class="key" data-value=".">.</div>
            <div class="key" data-value="7">7</div>
            <div class="key" data-value="8">8</div>
            <div class="key" data-value="9">9</div>
            <div class="key" data-value="0">0</div>
            <div class="key" data-value="-" style="grid-column: span 2;">Очистить</div>
            <div class="key key-enter" data-value="enter" style="grid-column: span 2;">Готово</div>
        </div>
    </div>

    <script>
        // Блокировка системной клавиатуры
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('custom-input')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Управление активным полем
        let activeInput = null;
        const inputs = document.querySelectorAll('.custom-input');
        
        inputs.forEach(input => {
            input.addEventListener('click', function() {
                if (activeInput) {
                    activeInput.classList.remove('active-input');
                }
                activeInput = this;
                this.classList.add('active-input');
                document.getElementById('keyboard').classList.remove('hidden');
            });
        });

        // Кастомная клавиатура
        const keys = document.querySelectorAll('.key');
        
        keys.forEach(key => {
            key.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                
                if (!activeInput) return;
                
                if (value === 'backspace') {
                    activeInput.textContent = activeInput.textContent.slice(0, -1);
                } 
                else if (value === '-') {
                    activeInput.textContent = '';
                }
                else if (value === 'enter') {
                    activeInput.classList.remove('active-input');
                    activeInput = null;
                    document.getElementById('keyboard').classList.add('hidden');
                }
                else {
                    activeInput.textContent += value;
                }
            });
        });

        // Анализ коэффициентов
        document.getElementById('analyze-btn').addEventListener('click', function() {
            const odds1 = parseFloat(document.getElementById('odds-p1').textContent);
            const odds2 = parseFloat(document.getElementById('odds-p2').textContent);
            
            if (isNaN(odds1) || isNaN(odds2)) {
                alert("Введите коэффициенты!");
                return;
            }
            
            // Расчет маржи
            const margin = ((1/odds1 + 1/odds2) - 1) * 100;
            
            // Расчет value
            const valueIndex = (1/odds1) / (1/odds1 + 1/odds2);
            
            // Обновление результатов
            document.getElementById('margin-result').textContent = margin.toFixed(1) + '%';
            document.getElementById('value-result').textContent = valueIndex.toFixed(2);
            
            if (valueIndex > 0.5) {
                document.getElementById('recommendation').textContent = "Ставка на П1";
                document.getElementById('recommendation').style.color = "#E53935";
            } else {
                document.getElementById('recommendation').textContent = "Ставка на П2";
                document.getElementById('recommendation').style.color = "#E53935";
            }
            
            document.getElementById('results').classList.remove('hidden');
        });
    </script>
</body>
</html>
